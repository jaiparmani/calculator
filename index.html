    <body class="body-dark-mode" id="body">

            <div class="calcContainer"  id="calcWrapper">
                    <table class="calcContainer" id="calcTable" >
                    <tr style="padding:0px" class="topRow">
                        <td colspan="3">
                            <p>Jai Parmani</p>

                        <td colspan="1">
                            <button class="darkModeButton"  id="button" onclick="darkModeToggle()"><i  class="fas fa-adjust"></i></button>
                            
                            <td colspan="1">
                                <input type="button" class="dark-mode-button" id="button" onclick="CLEAR()" value="C">
                            </td>
            
        </tr>
    
    
       <tr>
        <td  class="calcContents"><input class="rowOfOutput" type="text" value="0" id="val1" ></td>
        <td  class="calcContents"><input class="rowOfOutput" type="text"  value=" " id="operatorInput"></td>
        <td  class="calcContents"><input class="rowOfOutput" type="text"  value="0" id="val2"></td>
        <td  class="calcContents"><input class="dark-mode-button" type="button" id="button"  onclick="displayOutput()" value="=" ></td>
        <td  class="calcContents"><input class="rowOfOutput" value="" type="text" id="result"></td>
      
        </tr>
        
       <tr>
        <td  class="calcContents"><input type="button" class="dark-mode-button grey-button" id="button" onclick="operatorPressed(this.value)" value="+" ></td>
        <td  class="calcContents"><input type="button" class="dark-mode-button grey-button" id="button"  onclick="operatorPressed(this.value)" value="-" ></td>
        <td  class="calcContents"><input type="button" class="dark-mode-button grey-button" id="button" onclick="operatorPressed(this.value)" value="*" ></td>
        <td  class="calcContents"><input type="button" class="dark-mode-button grey-button" id="button" onclick="operatorPressed(this.value)" value="/" ></td>
        <td  class="calcContents"><input type="button" class="dark-mode-button yellow-button" id="button" onclick="operatorPressed(this.value)" value="%"></td>
        </tr>
        
       <tr>
        <td  class="calcContents"><input type="button" class="dark-mode-button" id="button" onclick="valuePressed(this.value)" value="9"></td>
        <td  class="calcContents"><input type="button" class="dark-mode-button" id="button" onclick="valuePressed(this.value)" value="8"></td>
        <td  class="calcContents"><input type="button" class="dark-mode-button" id="button" onclick="valuePressed(this.value)" value="7"></td>
        <td  class="calcContents"><input type="button" class="dark-mode-button" id="button" onclick="valuePressed(this.value)" value="6"></td>
        <td  class="calcContents"><input type="button" class="dark-mode-button  yellow-button" id="button" onclick="valuePressed(this.value)" value="5"></td>
        </tr>
        
       <tr>
        <td  class="calcContents"><input type="button" class="dark-mode-button" id="button" onclick="valuePressed(this.value)" value="4"></td>
        <td  class="calcContents"><input type="button" class="dark-mode-button" id="button" onclick="valuePressed(this.value)" value="3"></td>
        <td  class="calcContents"><input type="button" class="dark-mode-button" id="button" onclick="valuePressed(this.value)" value="2"></td>
        <td  class="calcContents"><input type="button" class="dark-mode-button" id="button" onclick="valuePressed(this.value)" value="1"></td>
        <td  class="calcContents"><input type="button" class="dark-mode-button  yellow-button" id="button" onclick="valuePressed(this.value)" value="0"></td>
    </tr>    
</table>
    </div>
        <script >
            function valuePressed(a){
                 
                var operator=document.getElementById("operatorInput").value
            console.log(a)
            if( operator==" ")
            {
                let val = document.getElementById("val1").value;
                val=parseInt(val)*10+parseInt(a);
                document.getElementById("val1").value=val;
            }
            else 
            {
                 let val = document.getElementById("val2").value;
                val=parseInt(val)*10+parseInt(a);
                document.getElementById("val2").value=val;
            
            }
            }
            function operatorPressed(a){
                // let val = document.getElementById("operatorInput").value;
                // val=parseInt(val)*10+parseInt(a);
                document.getElementById("operatorInput").value=a;
            
            }
            function displayOutput(){
                let exp=`${document.getElementById("val1").value}${document.getElementById("operatorInput").value}${document.getElementById("val2").value}`;
                console.log("RESYLT"+eval(exp));
                document.getElementById("result").value=eval(exp)
            }
            function CLEAR(){
                document.getElementById("val1").value=0
                document.getElementById("operatorInput").value=' '
                document.getElementById("val2").value=0
                document.getElementById("result").value=''

            
            }
            function darkModeToggle(){
                var body=document.getElementById ("body");
                body.classList.toggle("body-light-mode")
                console.log(body)
        var calcTable=document.querySelector("#calcTable")
        calcTable.classList.toggle("table-light-mode")
        
        var textInput=document.querySelectorAll(".rowOfOutput")
        for(let i in textInput){
            try{
                textInput[i].classList.toggle("text-light-mode")
                // console.log(textInput[i])
            }
            catch(Exception ){
                // console.log(textInput[i])
                continue;

            }
    }
        
        var contents=document.querySelectorAll("#button")
        for(let i in contents){
        // console.log(contents[i] )
        try{
        contents[i].classList.toggle("button-dark-mode")
    }
catch(Exception){}}
        
}    </script>
